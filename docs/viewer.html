<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Health Check</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #ffffff;
      min-height: 100vh;
    }
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
    .header {
      background: #24292f;
      color: white;
      padding: 20px;
      margin-bottom: 0;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    .nav {
      background: #2d333b;
      padding: 15px 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav a {
      color: #58a6ff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .nav a:hover {
      background: #373e47;
    }
    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Oliveyoung Web v2 - Documentation</h1>
  </div>
  
  <div class="nav">
    <a href="?doc=PROJECT_HEALTH_CHECK.md">Health Check</a>
    <a href="?doc=ARCHITECTURE.md">Architecture</a>
    <a href="?doc=TESTING.md">Testing</a>
    <a href="?doc=DESIGN_SYSTEM.md">Design System</a>
    <a href="?doc=../README.md">README</a>
  </div>

  <div class="container">
    <div class="markdown-body" id="content">
      Loading...
    </div>
  </div>

  <script>
    async function loadMarkdown() {
      const params = new URLSearchParams(window.location.search)
      const doc = params.get('doc') || 'PROJECT_HEALTH_CHECK.md'
      
      try {
        const response = await fetch(doc)
        const markdown = await response.text()
        const html = marked.parse(markdown)
        document.getElementById('content').innerHTML = html
        document.title = doc.replace('.md', '') + ' - Oliveyoung'
      } catch (error) {
        document.getElementById('content').innerHTML = `
          <h1>Error Loading Document</h1>
          <p>Could not load: ${doc}</p>
          <p>Error: ${error.message}</p>
        `
      }
    }

    loadMarkdown()
  </script>
</body>
</html>
